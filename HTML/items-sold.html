<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="minimal-table2.css" rel="stylesheet" type="text/css">
  </head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
      <thead>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <th id="Clothes" colspan="3" scope="colgroup">Clothes</th>
          <th id="Accessories" colspan="2" scope="colgroup">Accessories</th>
        </tr>
        <tr>
          <th id="Trousers" headers="Clothes" scope="col">Trousers</th>
          <th id="Skirts" headers="Clothes" scope="col">Skirts</th>
          <th id="Dresses" headers="Clothes" scope="col">Dresses</th>
          <th id="Accessories" headers="Bracelets" scope="col">Bracelets</th>
          <th id="Accessories" headers="Rings" scope="col">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="Belgium" rowspan="3" scope="rowgroup">Belgium</th>
          <th id="Antwerp" headers="Belgium" scope="row">Antwerp</th>
          <td headers="antwerp belgium clothes trousers">56</td>
          <td headers="antwerp belgium clothes skirts">22</td>
          <td headers="antwerp belgium clothes dresses">43</td>
          <td headers="Antwerp Accessories clothes dresses">72</td>
          <td headers="Antwerp Accessories clothes dresses">23</td>
        </tr>
        <tr>
          <th id="Gent" headers="Belgium" scope="row">Gent</th>
          <td headers="gent belgium clothes trousers">46</td>
          <td headers="gent belgium clothes skirts">18</td>
          <td headers="gent belgium clothes dresses">50</td>
          <td headers="gent belgium accessories bracelets">61</td>
          <td headers="gent belgium accessories rings">15</td>
        </tr>
        <tr>
          <th scope="row" id="Brussels" headers="Belgium">Brussels</th>
          <td>51</td>
          <td>27</td>
          <td>38</td>
          <td>69</td>
          <td>28</td>
        </tr>
        <tr>
          <th rowspan="2" scope="rowgroup">The Netherlands</th>
          <th scope="row">Amsterdam</th>
          <td>89</td>
          <td>34</td>
          <td>69</td>
          <td>85</td>
          <td>38</td>
        </tr>
        <tr>
          <th scope="row">Utrecht</th>
          <td>80</td>
          <td>12</td>
          <td>43</td>
          <td>36</td>
          <td>19</td>
        </tr>
      </tbody>
    </table>

</body>

</html>
